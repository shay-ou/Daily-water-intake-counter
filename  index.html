<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="subwaycounter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daily Water intake tracker</title>
</head>

<body>
    <div class="container">
        <h1> Glasses of water throughout the day:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">ADD</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Past day entries:</p>
    </div>

    <h3> STATUS:</h3>
    <p id="status-el"></p>

    <script src="subwaycounter.js"></script>


</body>

</html>
